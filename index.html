<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ğŸ’³ Credit Card Fraud Detection</h1>
        <form id="transactionForm">
            <label for="cardHolder">ğŸ‘¤ Card Holder</label>
            <input type="text" id="cardHolder" placeholder="e.g. John Doe" required>

            <label for="amount">ğŸ’° Amount</label>
            <input type="number" id="amount" placeholder="e.g. 1500" required>

            <label for="location">ğŸ“ Location</label>
            <input type="text" id="location" placeholder="e.g. New York" required>

            <button type="submit">ğŸš€ Submit Transaction</button>
        </form>
        <div id="result" class="result-box"></div>
    </div>

    <footer>
        <p>Made with â¤ï¸ by Ankit Mahant</p>
    </footer>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                cardHolder: document.getElementById('cardHolder').value,
                amount: parseFloat(document.getElementById('amount').value),
                location: document.getElementById('location').value
            };
            const response = await fetch('http://localhost:8080/api/transactions/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const text = await response.text();
            const resultBox = document.getElementById('result');
            resultBox.innerText = text;
            resultBox.style.display = 'block';
            resultBox.style.backgroundColor = text.includes('FRAUD') ? '#ff4d4d' : '#28a745';
        });
    </script>
</body>
</html>
